<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="CSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">
                Sweetie Corner <img src="IMG/LOGO.png" alt="">
            </h1>
            <p class="welcome">WELCOME TO WEBSITE!</p>
        </div>

        <div class="right">
            <div class="avatar">
                <img src="IMG/login.png" alt="">
                <form action="" class="login_form">
                    <p>Số điện thoại</p>
                    <div class="input-box">
                        <i class="fas fa-phone-alt"></i>
                        <input type="text" placeholder="nhập số điện thoại">
                    </div>
                    <p>Password</p>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="nhập Password">
                    </div>   
                    <p>Xác nhận lại Password</p>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="nhập lại Password">
                    </div>  
                </form>
                
                <button onclick="window.location.href='HOMEPAGE.html'">Đăng ký</button>
            </div>
        </div>
    </div>
</body>
</html>
